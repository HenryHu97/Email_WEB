<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail_login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
<div class="t">
    <div class="h">
        <div class="logo"><img src="images/login_logo.png"></div>
        <a class="help" href="https://mail.swpu.edu.cn/?q=help" target="blank">帮助</a>
    </div>
</div>
<div class="c">
    <div class="box" id=box style="left: auto;top:60px;right:60px;">
        <ul class="tab" id="tab">
            <li class="current" id="via_acct">账号登录</li>
            <li class="dragbar" id="dragbar"></li>
            <div class="msg" id="div1" style="display: none" >
                <p id="demo"></p>
            </div>

        </ul>
        <div class="boxc" id="tab_via_acct">
            <h3>
                用户登录
            </h3>
            <div class="text_item">
                <input class="text" id="user" style="font-size: 17px; " onfocus="this.className='text_f'"
                       onblur="this.className='text'" type="text" placeholder="用户名" autocomplete="off"
                       _placeholder="用户名">
            </div>

            <form name="form_login">
                <div class="text_item">
                    <input name="user" class="text" type="hidden">
                    <input name="password" class="text" id="password" onfocus="this.className='text_f'"
                           onblur="this.className='text'" type="password" placeholder="密码" _placeholder="密码">
                </div>
                <div class="bl">
                        <span style="float:left">
                            <input name="login_ssl" type="hidden" value="0">
                            <font style="color:red;font-family:宋体;clear: both;">学生选择@stu.swpu.edu.cn</font>
                        </span>
                    <span class="blt">
                            <a href="https://mail.swpu.edu.cn/?q=resetpw" target="_self">忘记密码</a>
                        </span>
                </div>
                <div class="btnb">
                    <input id="button1" name="submit" class="btn" style="float:right" type="button" value="登  录" onclick="confire()">
                    <div style="clear:both"></div>
                </div>

            </form>
        </div>
    </div>

</div>
<div class="b">
    西南石油大学

</div>
</body>

</html>
